<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select,
        input[type="text"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            background-color: #f9f9f9;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<center><h1>Enter your details</h1></center>
    <form method="post" action="{% url 'bank_app:details' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <center><button><a href="{% url 'bank_app:logout' %}">Logout</a></button></center>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script>
        window.addEventListener("load", function() {
            document.getElementById("id_district").addEventListener("change", function() {
                var districtId = this.value;
                var branchDropdown = document.getElementById("id_branch");

                // Enable the branch dropdown
                branchDropdown.removeAttribute("disabled");

                // Fetch and update the branch options based on the selected district
                fetch("/get_branches/" + districtId + "/")
                    .then(response => response.json())
                    .then(data => {
                        branchDropdown.innerHTML = "";
                        for (var i = 0; i < data.length; i++) {
                            var option = document.createElement("option");
                            option.value = data[i].id;
                            option.text = data[i].name;
                            branchDropdown.add(option);
                        }
                    })
                    .catch(error => console.error("Error fetching branches:", error));
            });
        });
  </script>

</body>
</html>
